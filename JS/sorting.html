<html>
    <script>
        var arr=["Hetvi","Arti","Shrddha","Ashmita","Kinjal"];
        document.write(arr);
        for(i=0;i<arr.length;i++)
        {
            for(j=i+1;j<arr.length;j++)
            {
                if(arr[j]<arr[i])
                {
                    var temp=arr[i];
                    arr[i]=arr[j];
                    arr[j]=temp;
                }
            }
        }
        document.write("<br>"+arr);
    </script>
</html>
